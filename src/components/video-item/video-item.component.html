<section  class="video-item section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
    <header (click)="gotoDetail()" class="section__play-btn mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color--teal-100 mdl-color-text--white">
        <i class="material-icons">play_circle_filled</i>
    </header>
    <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
        <div class="mdl-card__supporting-text">
            <h4>{{video.name}}</h4> {{video.description | summary:120 }}
        </div>
        <div class="mdl-card__actions">
            <h4>{{video.rating}}</h4>
            <rating-bar (rated)="rate($event)"></rating-bar>
        </div>
    </div>
</section>
