<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Login</h2>
			</div>
			<form (ngSubmit)="login()" #loginForm="ngForm">
				<div class="mdl-card__supporting-text">
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" required [(ngModel)]="username" name="username" #name="ngModel" />
						<label class="mdl-textfield__label" for="username">Username</label>
						<span [hidden]="name.valid || name.pristine" class="mdl-textfield__error">
							The username field is required
						</span>
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="password" required [(ngModel)]="password" name="password" #pass="ngModel" />
						<label class="mdl-textfield__label" for="password">Password</label>
						<span [hidden]="pass.valid || pass.pristine" class="mdl-textfield__error">
							The password field is required
						</span>
					</div>
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<button [disabled]="!loginForm.form.valid" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
				</div>
			</form>
		</div>
	</main>
</div>
